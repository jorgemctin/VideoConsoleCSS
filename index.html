<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anbernic RG552</title>

    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="anbernic">
                <div class="joystick1">
                    <div class="select">SELECT</div>
                    <div class="selectbutton"></div>
                    
                    <div class="arrow1">
                        
                        <div class="arrowcol">
                            <div class="arrowup">▲</div>
                            <div class="arrowdown">▼</div>
                        </div>
                        <div class="arrowrow"></div>
                    </div>
                    <div class="arrow2">
                        
                        <div class="arrowleft">◀</div>
                        <div class="circle"></div>
                        <div class="arrowright">▶</div>
                    </div>
                    <div class="joy1">
                    <div class="joy2"></div></div>
                </div> 
            <div class="borderscreen">
                <div class="screen">
                    <div class="game">
                </div>
            </div>
        </div>
    <div class="joystick2">
            <div class="start">START</div>
        <div class="startbutton">
           </div>
             <div class="button1">
                  <div class="buttoncol">
                    <div class="X">X</div>
                    <div class="B">B</div>
                </div></div>
            <div class="button2">
        </div>
            <div class="buttonrow">
                <div class="Y">Y</div>
                <div class="A">A</div>
            </div>
        <div class="joy3">
            <div class="joy4"></div>
            </div>
         </div>
      </div>
   </div>
</div>


</body>
</html>
